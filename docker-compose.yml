# Docker Compose for RemoteControl
# Run: docker-compose up -d

version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: RemoteControl.Web/Dockerfile
    image: remotecontrol-web:latest
    container_name: remotecontrol-web
    ports:
      - "5048:5048"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5048
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5048/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

